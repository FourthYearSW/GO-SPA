<!DOCTYPE html>
<html>
<head>
	<title>GO-SPA</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<!-- Testing purposes, will need to set refresh times at a later date when fully functional (and remove button) -->
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$.ajax({
					url: "/getcomment", 
					method: "GET",
					success: function(result){
						$("#responseHead").html(result);
					}
				});
			});
		});
	</script>
</head>
<body>

<nav class="navbar-inner">
	<div class="navbar transparent navbar-inverse navbar-fixed-top">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Discussion forum</a>
		</div>
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">

			</ul>
			<ul class="nav navbar-nav navbar-right">
				<form class="navbar-form navbar-left">
					<div class="form-group">

					</div>

				</form>
				<!-- Button trigger modal -->
				<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModalRegister">
					Register
				</button>
				<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
					Sign In
				</button>
			</ul>
		</div>
		<!-- /.navbar-collapse -->
	</div>
	<!-- /.container-fluid -->
</nav>
<!-- Modal -->
<div class="modal" id="myModal" tabindex="-1" role="dialog"
	 aria-labelledby="myModalLabel1" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel1">Login</h4>
			</div>
			<div class="modal-body">
				<form action="/login" method="POST">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Username</label>
						<div class="col-sm-10">
							<input type="text" name="username" class="form-control" id="username" placeholder="Username">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Password</label>
						<div class="col-sm-10">
							<input type="password" name="password" class="form-control" id="password" placeholder="Password">
						</div>
					</div>
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-primary" >Submit</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

				</form>
			</div>
		</div>
	</div>
</div>
<!-- Modal -->
<div class="modal" id="myModalRegister" tabindex="-3" role="dialog"
	 aria-labelledby="myModalLabel2" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel2">Register</h4>
			</div>
			<div class="modal-body">
				<form action="/register" method="get">

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Name</label>
						<div class="col-sm-10">
							<input type="text" name="name" class="form-control" id="FirstName" placeholder="First Name">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Username</label>
						<div class="col-sm-10">
							<input type="text" name="username" class="form-control" id="Username" placeholder="Username">
						</div>
					</div>
					<div class="form-group row">
						<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-10">
							<input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email">

						</div>
					</div>
					<div class="form-group row">
						<label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
						<div class="col-sm-10">
							<input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
						</div>
					</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>








	<div class="container" style="margin-top:50px">
		<div class="jumbotron">
			<h1 style=" font-family: Century Gothic;">{{.Title}}</h1>
		</div>

		<div id="bodytext"></div>

		<p><a href={{.Text}}>{{.Text}}</a></p>

		<div class="content">
			<h3 id="responseHead"></h3>
			<button>Get Comments Test</button>
		</div>

		<div class="form-group">
			<form method="POST" action="/root">
				<span class="glyphicon glyphicon-user"></span> User [Will]

				<label for="comment">Comment on this Post:</label>
				<textarea class="form-control" rows="5" id="comment" name="userComment"></textarea>

				<button style="margin: 20px 0px 0px 0px;" type="submit" class="btn btn-primary btn-lg">Post Comment</button>

				<button  style="margin: 20px 0px 0px 20px;" class="btn btn-default">
					<span class="glyphicon glyphicon-thumbs-up"></span>
				</button>

				<button style="margin: 20px 0px 0px 0px;" class="btn btn-default">
					<span class="glyphicon glyphicon-thumbs-down"></span>
				</button>
			</form>
		</div>

		<script type="text/javascript">
				document.getElementById("bodytext").innerHTML = {{.JObj}};
			</script>
	</div>












</body>
</html>
