<!DOCTYPE html>
<html>
<head>
	<title>GO-SPA</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<!-- Testing purposes, will need to set refresh times at a later date when fully functional (and remove button) -->
	<script>

		// Adapted from http://api.jquery.com/jquery.ajax/
		$(document).ready(function(){
			// $("button").click(function(){
				setTimeout(function(){
					$.ajax({
						url: "/getcomment", 
						method: "GET",
						success: function(result) {
							// console.log("This is JSON : " + result) // Console Debug Purposes

							var resultObj = JSON.parse(result); //  Parse the JSON received from server and store in a javascript object

							// console.log("This is javascript Object : " + resultObj.Comment) // Console Debug Purposes

							// Adapted from http://stackoverflow.com/questions/22037062/how-can-we-repeat-the-table-row-in-jquery-like-angularjs-does-with-ng-repeat
							// For each object value, display each one in a row in the dynamicTable
							var inHTML = "";
							var thead = "<thead><tr><th>#</th><th>Comment</th></tr></thead>";
							$.each(resultObj, function(index, value){
								
								var newItem = "<tr><td>" + value.id + "</td><td>" + value.comment + "</td></tr>";
								inHTML += newItem;  
							});
							// $("bodyOfTable").html(thead);
							$("#bodyOfTable").html(inHTML); //add generated tr html to corresponding table
						}
					});
				});
			// });
		});

	</script>
</head>
<body>











	<div class="container" style="margin-top:50px">
		<div class="jumbotron">
			<h1 style=" font-family: Century Gothic;">{{.Title}}</h1>
		</div>

		<div id="bodytext"></div>

		<p><a href={{.Text}}>{{.Text}}</a></p>

		<hr style=" border: 5px solid #000;">

		<div class="jumbotron">
			<h1>Comments Section</h1>
		</div>
			
		<div class="container">
			<table class="table">
				<thead>
					<tr>
						<th>#</th>
						<th>Comment</th>
					</tr>
				</thead>
				<tbody id="bodyOfTable">
				</tbody>
			</table>	
		</div>

		<div class="form-group">
			<form method="POST" action="/root">
				<span class="glyphicon glyphicon-user"></span> User [Will]

				<label for="comment">Comment on this Post:</label>
				<textarea class="form-control" rows="5" id="comment" name="userComment"></textarea>

				<button style="margin: 20px 0px 0px 0px;" type="submit" class="btn btn-primary btn-lg">Post Comment</button>

				<button  style="margin: 20px 0px 0px 20px;" class="btn btn-default">
					<span class="glyphicon glyphicon-thumbs-up"></span>
				</button>

				<button style="margin: 20px 0px 0px 0px;" class="btn btn-default">
					<span class="glyphicon glyphicon-thumbs-down"></span>
				</button>
			</form>
		</div>

		<script type="text/javascript">
				document.getElementById("bodytext").innerHTML = {{.JObj}};
			</script>
	</div>
</body>
</html>
