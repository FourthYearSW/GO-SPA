<!DOCTYPE html>
<html>
<head>
	<title>GO-SPA</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<!-- Testing purposes, will need to set refresh times at a later date when fully functional (and remove button) -->
	<script>

		// Adapted from http://api.jquery.com/jquery.ajax/
		$(document).ready(function(){
			// $("button").click(function(){
				setTimeout(function(){
					$.ajax({
						url: "/getcomment", 
						method: "GET",
						success: function(result) {
							// console.log("This is JSON : " + result) // Console Debug Purposes

							var resultObj = JSON.parse(result); //  Parse the JSON received from server and store in a javascript object

							// console.log("This is javascript Object : " + resultObj.Comment) // Console Debug Purposes

							// Adapted from http://stackoverflow.com/questions/22037062/how-can-we-repeat-the-table-row-in-jquery-like-angularjs-does-with-ng-repeat
							// For each object value, display each one in a row in the dynamicTable
							var inHTML = "";
							var thead = "<thead><tr><th>#</th><th>Comment</th></tr></thead>";
							$.each(resultObj, function(index, value){
								
								var newItem = "<tr><td>" + value.id + "</td><td>" + value.comment + "</td></tr>";
								inHTML += newItem;  
							});
							// $("bodyOfTable").html(thead);
							$("#bodyOfTable").html(inHTML); //add generated tr html to corresponding table
						}
					});
				});
			// });
		});

	</script>
</head>
<body>

				<span class="icon-bar"></span>

			</ul>
			<ul class="nav navbar-nav navbar-right">

					</div>

				<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">

			</ul>
		</div>
		<!-- /.navbar-collapse -->
	</div>

<!-- Modal -->
<div class="modal" id="myModal" tabindex="-1" role="dialog"
	 aria-labelledby="myModalLabel1" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">

				<button type="button" class="close" data-dismiss="modal" aria-label="Close">

			</div>
			<div class="modal-body">

					<div class="form-group row">

							<input type="text" name="username" class="form-control" id="username" placeholder="Username">
						</div>
					</div>
					<div class="form-group row">

						</div>
					</div>
			</div>
			<div class="modal-footer">

</div>
